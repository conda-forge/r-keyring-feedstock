{% set version = "1.3.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-keyring
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/keyring_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/keyring/keyring_{{ version }}.tar.gz
  sha256: eaa19ac30afc4564b0f59d8c20336fee20033dd251c5e5f904273702ab3514c9

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - libsecret  # [linux]
    - r-base
    - r-r6
    - r-assertthat
    - r-filelock
    - r-getpass
    - r-openssl
    - r-rappdirs
    - r-sodium
    - r-yaml
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-assertthat
    - r-filelock
    - r-getpass
    - r-openssl
    - r-rappdirs
    - r-sodium
    - r-yaml

test:
  commands:
    - $R -e "library('keyring')"           # [not win]
    - "\"%R%\" -e \"library('keyring')\""  # [win]

about:
  home: https://github.com/r-lib/keyring#readme
  license: MIT
  summary: "Platform independent 'API' to access the operating system's credential store. Currently supports: 'Keychain' on 'macOS', Credential Store on 'Windows', the Secret Service 'API' on 'Linux', and a simple, platform independent store implemented with environment variables. Additional storage back-ends can be added\
    \ easily."
  license_family: MIT

  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
extra:
  recipe-maintainers:
    - conda-forge/r
    - halldc

